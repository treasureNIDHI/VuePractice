<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- imported Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div id="app">
        <label for="name">
            <span>
                Enter your name:
            </span>
            <input type="text" v-model="name">
        </label>

        <h1>Hello, {{ name }}!</h1>
    </div>
    <script>
        const { createApp } = Vue
        const app = createApp({
            data() {
                return {
                    name: ""
                }
            },
        })
        app.mount('#app')
    </script>
</body>
</html>
